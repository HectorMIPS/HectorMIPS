name: Continuous Integration

on: [push, pull_request]

jobs:
  test_and_generate:
    name: test_and_generate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cleanup
        run: sed -i "s/%NAME%/test/g" build.sc
      - name: Setup Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@1.8
      - name: Setup Mill
        uses: jodersky/setup-mill@v0.2.3
        with:
          mill-version: 0.9.7
      - name: Cache Scala
        uses: coursier/cache-action@v5
      - name: SBT Test
        run: sbt test
      - name: mill Test
        run: mill _.test
      - name: mill Test
        run: mill _.test
      - name: generate mycpu_top.v
        run: sbt 'runMain com.github.hectormips.pipeline.CpuTop'
      - name: upload
        uses: actions/upload-artifact@v2
        with:
          name: mycpu_top
          path: mycpu_top.v

  func_test:
    name: func_test
    needs: test_and_generate
    runs-on: self-hosted
    env:
      SIM_DIR: /home/hch/sim
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download mycpu_top
        uses: actions/download-artifact@v2
        with:
          name: mycpu_top
      - name: copy to default location
        run: cp mycpu_top.v ${{env.SIM_DIR}}/xsim/srcs/
      - name: Cleanup
        run: |
          make clean
          cd ${{env.SIM_DIR}}/xsim
      - name: Run Test
        run: |
          make
          cd ${{env.SIM_DIR}}/xsim
